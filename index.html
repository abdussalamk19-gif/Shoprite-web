<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shoprite</title>
</head>
<body>
    <header class="header-container">
        <div class="upper-header">
            <marquee class="upper-header-text">
                <span class="upper-header-span">
                    ( Never pay more than the Shoprite price!!! Questions or concerns? Contact us )
                </span>
                support@retailsupermarkets.com
            </marquee>
        </div>

        <div class="lower-header">
            <div class="lower-header-inner">
                <img src="img/logo.png" class="logo" alt="Shoprite logo">

                <img src="img/burger-bar.png" class="menu" alt="Menu">
            </div>
        </div>
    </header>

    <section class="showcase-container">
        <img src="img/rite.png" alt="Showcase Img">
    </section>
</body>
</html>
